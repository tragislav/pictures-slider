<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lol slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Nunu & Willump, the Boy ahd His Yeti</h1>
          <p>League of Legends</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #7a2ff3 -1%, #8a6eb6 124%);
          "
        >
          <h1>Blitzcrank, the Great Steam Golem</h1>
          <p>League of Legends</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #6e20ea 1%, #700dc1 128%);
          "
        >
          <h1>Sylas, the Unshackled</h1>
          <p>League of Legends</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ee111f -8%, #390513 138%);
          "
        >
          <h1>Yone, the Unforgotten</h1>
          <p>League of Legends</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yone_0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Sylas_0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Blitzcrank_0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Nunu_0.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
